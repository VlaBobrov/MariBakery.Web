<div class="box-car">
    <div class="car-text">
      <h1 class="bold"  i18n>Безкоштовна доставка</h1>
      <h2  i18n> При замовленні від 300zl - доставка в подарунок</h2>
      <button class="submit-button" (click)="scrollToTargetComponent()" i18n >ЗРОБИТИ ЗАМОВЛЕННЯ</button>
    </div>
  
    <div class="image-wrapper" [ngClass]="{'slide-in': slideIn, 'slide-out': slideOut}">
      <img class="image-car" src="{{ carImagePath }}" alt="" />
    </div>
  </div>
